name: Publish package to GitHub Packages

on:
  push:
    branches:
      - web-new

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'

      - run: npm ci
      - run: npm version patch 

      - name: Set Git identity and publish
        run: |
          git config --global user.email "ayushvashistha567@gmail.com"
          git config --global user.name "ayush2912"
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}



